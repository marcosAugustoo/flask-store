{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block navbar_left %}
    <li class="nav-item">
        <a class="nav-link {% if active_page=='home' %}active{% endif %}" aria-current="page"
           href="{{ url_for('page_home') }}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if active_page=='produtos' %}''{% endif %}"
           href="{{ url_for('page_produto') }}">Produtos</a>
    </li>
{% endblock %}

{% block content %}
    <div class="py-5">
        <header class="h-100 p-5 text-white bg-dark text-center justify-content-center align-items-center rounded-5">
            <h1 class="display-5 fw-bold">Ecommerce Flask</h1>
            <p class="fs-4">Bem vindo! Para acessar a página de produtos, clique no botão abaixo!</p>
            <a class="btn btn-success btn-lg" type="button" href="{{ url_for('page_produto') }}">Iniciar</a>
        </header>
    </div>
{% endblock %}
